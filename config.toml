base_url = "https://schilk.co"
compile_sass = false
build_search_index = true
author = "Philipp Schilk"
exclude_paginated_pages_in_sitemap = "all"

taxonomies = [{ name = "tags", paginate_by = 8, feed = true }]
taxonomy_root = "blog"

[markdown]
render_emoji = true
# Enable github-style `note`, `tip`, `important`, `warning`, or `caution`
# callouts.
github_alerts = true

[search]
include_title = true
include_description = true
include_content = true
index_format = "elasticlunr_json"

[markdown.highlighting]
theme = "github-light"
error_on_missing_language = true
extra_grammars = ["syntax/psASM.json"]

[extra]
