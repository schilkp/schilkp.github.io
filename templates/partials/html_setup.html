{% macro setup(katex_enabled=false, katex_auto_render=false) %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/styles.css" />

  {% if katex_enabled %}
    <link rel="stylesheet" href="/css/katex.min.css" />
    <script defer src="/js/katex.min.js"></script>
    <script defer src="/js/katex.mathtex-script-type.min.js"></script>
    {% if katex_auto_render %}
      <script defer src="/js/katex.auto-render.min.js" onload="renderMathInElement(document.body);"></script>
    {% endif %}
  {% endif %}
{% endmacro setup %}
