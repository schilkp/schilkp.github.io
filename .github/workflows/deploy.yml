name: ci-deploy

on:
  push:
    branches: ["main"]

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

# Set permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Install exiftool
        shell: bash
        run: |
          echo "set man-db/auto-update false" | sudo debconf-communicate
          sudo dpkg-reconfigure man-db
          sudo apt-get install libimage-exiftool-perl
      
      - name: Check for image metadata
        working-directory: ${{github.workspace}}
        run: |
          echo "Stripping metadata..."
          exiftool -all= -r -ext jpg -ext jpeg -ext png -overwrite_original .

          if [ -n "$(git status --porcelain)" ]; then
            echo "Image with metadata found. Please strip."
            git status --porcelain
            exit 1
          fi
            
          echo "No image metadata found. Ok."

      - name: Install Zola
        run: ./tools/download_zola.bash

      - name: Build
        working-directory: ${{github.workspace}}
        run: ./tools/zola build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{github.workspace}}/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
