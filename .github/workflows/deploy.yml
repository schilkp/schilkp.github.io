name: ci-deploy

on:
  push:
    branches: ["main"]

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

# Set permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      ZOLA_VERSION: v0.21.0
      ZOLA_CHECKSUM: "5c37a8f706567d6cad3f0dbc0eaebe3b9591cc301bd67089e5ddc0d0401732d6"
    steps:
      - uses: actions/checkout@v4

      - name: Install Zola
        run: |
          curl -L -o zola.tar.gz "https://github.com/getzola/zola/releases/download/${{ env.ZOLA_VERSION }}/zola-${{ env.ZOLA_VERSION}}-x86_64-unknown-linux-gnu.tar.gz"
          echo "${{ env.ZOLA_CHECKSUM }}  zola.tar.gz" > zola.tar.gz.sha256
          sha256sum --check --status zola.tar.gz.sha256
          sudo tar -xzf zola.tar.gz -C /usr/local/bin

      - name: Build
        working-directory: ${{github.workspace}}
        run: zola build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{github.workspace}}/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
